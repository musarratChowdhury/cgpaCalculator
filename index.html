<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CG-koto?</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Roboto:wght@500&family=Russo+One&family=Varta&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="header">
      <h4>Ahsanullah University Of Science & Technology</h4>
    </section>
    <section class="body-area">
      <div class="title">CGPA CALCULATOR</div>
      <div class="instructions">Insert all your gpa then press Calculate!</div>
      <div class="form-container">
        <form id="form" class="form-here">
          <div class="theory">
            <label for="Power">Power</label>
            <select name="Power" id="Power" class="w3-input" required>
              <option value="4.00">A+</option>
              <option value="3.75">A</option>
              <option value="3.5">A-</option>
              <option value="3.25">B+</option>
              <option value="3.0">B</option>
              <option value="2.75">B-</option>
              <option value="2.5">C+</option>
              <option value="2.25">C</option>
              <option value="2.00">D</option>
            </select>
            <!-- <input class="w3-input" type="text" name="" id="Power" required /> -->
            <label for="VLSI">VLSI/PSP/BIO</label>
            <select name="VLSI" id="VLSI" class="w3-input" required>
              <option value="4.00">A+</option>
              <option value="3.75">A</option>
              <option value="3.5">A-</option>
              <option value="3.25">B+</option>
              <option value="3.0">B</option>
              <option value="2.75">B-</option>
              <option value="2.5">C+</option>
              <option value="2.25">C</option>
              <option value="2.00">D</option>
            </select>
            <label for="Hetero">HETERO/Multimedia</label>
            <select name="Hetero" id="Hetero" class="w3-input" required>
              <option value="4.00">A+</option>
              <option value="3.75">A</option>
              <option value="3.5">A-</option>
              <option value="3.25">B+</option>
              <option value="3.0">B</option>
              <option value="2.75">B-</option>
              <option value="2.5">C+</option>
              <option value="2.25">C</option>
              <option value="2.00">D</option>
            </select>
            <label for="CompArc">CompArc/Opto</label>
            <select name="CompArc" id="CompArc" class="w3-input" required>
              <option value="4.00">A+</option>
              <option value="3.75">A</option>
              <option value="3.5">A-</option>
              <option value="3.25">B+</option>
              <option value="3.0">B</option>
              <option value="2.75">B-</option>
              <option value="2.5">C+</option>
              <option value="2.25">C</option>
              <option value="2.00">D</option>
            </select>
            <label for="HUM">HUM</label>
            <select name="HUM" id="HUM" class="w3-input" required>
              <option value="4.00">A+</option>
              <option value="3.75">A</option>
              <option value="3.5">A-</option>
              <option value="3.25">B+</option>
              <option value="3.0">B</option>
              <option value="2.75">B-</option>
              <option value="2.5">C+</option>
              <option value="2.25">C</option>
              <option value="2.00">D</option>
            </select>
          </div>
          <div class="lab">
            <label for="powerlab">Power LAB</label>
            <select name="powerlab" id="powerlab" class="w3-input" required>
              <option value="4.00">A+</option>
              <option value="3.75">A</option>
              <option value="3.5">A-</option>
              <option value="3.25">B+</option>
              <option value="3.0">B</option>
              <option value="2.75">B-</option>
              <option value="2.5">C+</option>
              <option value="2.25">C</option>
              <option value="2.00">D</option>
            </select>
            <label for="VLSI-lab">VLSI/BIO/PSP LAB</label>
            <select name="VLSI-lab" id="VLSI-lab" class="w3-input" required>
              <option value="4.00">A+</option>
              <option value="3.75">A</option>
              <option value="3.5">A-</option>
              <option value="3.25">B+</option>
              <option value="3.0">B</option>
              <option value="2.75">B-</option>
              <option value="2.5">C+</option>
              <option value="2.25">C</option>
              <option value="2.00">D</option>
            </select>
          </div>
          <div class="buttons w3-container">
            <input class="w3-btn" type="submit" value="Calculate" />
            <input class="w3-btn" id="reset" type="reset" value="Reset" />
          </div>
        </form>
      </div>
      <div class="result">
        <h4 class="RESULT">Avg. CGPA :</h4>
        <h5 class="show"></h5>
      </div>
    </section>
    <section class="footer">
      <h4 class="signature">Made by 17.01.05.071 for Section B - Annoy 39!</h4>
    </section>
  </body>
</html>
